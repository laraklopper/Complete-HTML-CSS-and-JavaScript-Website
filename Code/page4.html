<!--body-->
<body id="body">
    <!--container-->
    <div class="container">
        <header id="header">
            <!--Row 1-->
            <div class="row">
            <div class="col-12">
                <h1 class="h1">VIEW MORE</h1>
                <!--Navigation Bar-->
                <nav id="navbar">
                    <ul>

                    </ul>

            </div>
            </div>
        </header>

        <!--section1-->
        <section id="section1">
            <!--Row 2-->
            <div class="row">
                <div class="col-12">
                    <h3 class="h3">VIEW MORE</h3>
                    <p class="para">To view more fill the below form:</p>
                </div>
            </div>
                <!--contact form-->
                <form id="form" action="#" method="post">
                    <!--row 3-->
                    <div class="row">
                        <div class="col-6">
                            <label for="fName" class="label">First Name</label>
                            <input type="text" class="input" id="fName" placeholder="First Name" required>
                        </div>
                        <div class="col-6">
                            <label for="lName" class="label">Last Name</label>
                            <input type="text" class="input" id="lName" placeholder="Last Name" required>
                        </div>
                
                    </div>
                    <!--Row 4-->
                    <div class="row">
                        <div class="col-6">
                            <label for="email" class="label">Email Address</label>
                            <input type="text" class="input" id="email" placeholder="Email Address" required>
                        </div>
                        <div class="col-6">
                            <label for="postal" class="label">Postal-Address</label>
                            <input type="text" class="input" id="postal" placeholder="Postal-Address" required>
                        </div>
                    </div>
                    <!--Row 5-->
                    <div class="row">
                        <div class="col">
                            <!--Buttons-->
                            <button class="btn btn-primary" type="submit" id="submitBtn">Submit</button>
                            <button class="btn btn-primary" type="reset">Clear</button>
                        </div>
                    </div>
                
                </form>
        </section>
        <!-- section 2 -->
        
        <section id="section2">
            <!--Row 7-->
            <div class="row">
                <div class="col-12">
                    <h3 class="h3">COMMENTS</h3>
                </div>
            </div>
            <!--row 8-->
            <div class="row">
                <div class="col">
                    <form id="commentForm">
                        <label for="image" class="label">Image:</label>
                        <select name="image" id="image" class="select">
                            <option value="Victoriafalls" class="option">Victoriafalls</option>
                            <option value="African Penguin" class="option">African Penguin</option>
                            <option value="Wild Dog" class="option">Wild Dog</option>
                            <option value="African Elephant" class="option">African Elephant</option>
                            <option value="Southern Yellow Billed Hornbill" class="option">Southern Yellow Billed Hornbill</option>
                            <option value="Lion" class="option">Lion</option>
                            <option value="Zambizi River" class="option">Zambizi River</option>
                        </select>

                        <textarea id="comment" name="comment" placeholder="Insert your comment here"></textarea><br>
                        <button class="btn btn-success" type="submit">Submit</button>
                        <button class="btn btn-success" type="clear">Clear</button>
                    </form>
                </div>            
              
            </div>
        </section>
